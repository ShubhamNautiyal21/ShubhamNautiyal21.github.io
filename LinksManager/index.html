<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Manager</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="parent">

        <main id="main">
            <h1>Links Manager</h1>
            <button class="add-heading" id="addScrBtn" title="Add a new group"></button>
            <ul class="main-list" id="headingParent">
            </ul>
        </main>
    </div>
    <div class="add-new-group-original" id="addNewGroupItem">
        <h1>Links Manager</h1>
        <input type="text" placeholder="Enter a new group name..." id="add" autocomplete="off">
        <button id="addnewgroup">Add</button>
    </div>
    <div class="add-new-link-original" id="addNewLinkItem">

        <input type="text" placeholder="Enter the link title..." id="add-link-title" autocomplete="off">
        <br><input type="text" placeholder="Enter the link url..." id="add-link-url" autocomplete="off">
        <button id="addnewlink">Add</button>
    </div>
    <div class="add-new-link-original-inside" id="addNewLinkItem-inside">

        <input type="text" placeholder="Enter the link title..." id="add-link-title-inside" autocomplete="off">
        <br><input type="text" placeholder="Enter the link url..." id="add-link-url-inside" autocomplete="off">
        <button id="addnewlink-inside">Add</button>
    </div>

    <!-- <header></header> -->

    <!-- <footer></footer> -->
    <script src="index.js"></script>
</body>

</html>
